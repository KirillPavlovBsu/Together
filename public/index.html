<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/,.ico">
    <script>
    document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')
    </script>
    <title>React App</title>
</head>

<body>
    <noscript>
        You need to enable JavaScript to run this app.
    </noscript>
    <div class="page">
        <div class="header">
            <div class="events">
                <H2>Events</H2>
            </div>
            <div class="add">
                <H4>+ Own Events</H4>
            </div>
        </div>
        <div class="location">
            <div class="loc-icon"><img id="licon" src="img/marcicon.png" alt="menuicon"></div>
            <div class="certain-loc"><span>Minsk, Belarus</span></div>
            <div class="calen-icon"><img id="licon" src="img/calicon.png" alt="menuicon"></div>
            <div class="calendar">
                JS Date is here
            </div>
        </div>
        <div class="elems"><div id="root"></div>
        </div>
        <!-- Scroll img (test) -->
        <div class="footer">
            <div class="evnt">
                <div class="icon">
                	<img id="licon" src="img/eventsicon.png" alt="menuicon">
                </div>
                <div class="text">
                    <span>Events</span>
                </div>
            </div>
            <div class="contacts">
                <div class="icon">
                	<img id="licon" src="img/groupicon.png" alt="menuicon">
                </div>
                <div class="text">
                    <span>Contacts</span>
                </div>
            </div>
            <div class="cal">
                <div class="icon">
                	<img id="licon" src="img/calicon.png" alt="menuicon">
                </div>
                <div class="text">
                    <span>Calendar</span>
                </div>
            </div>
            <div class="clubs">
                <div class="icon">
                	<img id="licon" src="img/coctailicon.png" alt="menuicon">
                </div>
                <div class="text">
                    <span>Clubs</span>
                </div>
            </div>
            <div class="more">
                <div class="icon">
                	<img id="licon" src="img/menuicon.png" alt="menuicon">
                </div>
                <div class="text">
                    <span>More</span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
